{% extends 'base.html' %} {% block content %}
<section>
<a href="{{url_for('get_recips')}}" class="waves-effect waves-light btn btn_small blue">Recips</a>
</section>
<div class="row">
	<h3> Categories</h3>
	<div clasd="row">
		<ul class="collapsible" data-collapsible="accordion">
			{% for category in categories %}
			<li>
				<a href="{{url_for('delete_category', category_id=category._id)}}"
					class="waves-effect waves-light btn btn_small">Del</a>
				<a href="{{url_for('edit_category', category_id=category._id)}}"
					class="waves-effect waves-light btn btn_small blue">Edit</a>
				<div class="recip_header col s9">
					<strong>{{category.category_name}}</strong>
				</div>
			</li>
			{% endfor %}
		</ul>
	</div>
	<div class="row">
		<a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">
			<i class="material-icons right">playlist_add</i>Add Category
		</a>
	</div>
</div>
{% endblock %}
