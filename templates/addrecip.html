{% extends 'base.html' %} {% block content %}
<h3>Add Recip</h3>
<section>
	<a href="{{ url_for('get_recips') }}">main page</a>
    <a href="{{ url_for('get_categories') }}">categories</a>
</section>
<div class="row">
	<form action="{{ url_for('insert_recip') }}" method="POST" class="col s12">
		<div class="row">
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">poll</i>
					<select id="category" name="category_name">
                    <option value="" disabled selected>select category</option>

                    {% for cat in categories %}
                        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endfor %}
                </select>
					<label>recip category</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">assignment</i>
					<input id="recip_name" name="recip_name" type="text" class="validate">
					<label for="icon_prefix">recip name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">subject</i>
					<textarea   id="recip_description" name="recip_description" type="textarea" class="materialize-textarea"></textarea>
					<label for="icon_telephone">recip description</label>
				</div>
			</div>
			<div class="row">
				<div class="switch">
					<label>
                <input id="gluten_free" name="gluten_free" type="checkbox">
                <span class="lever"></span>gluten free
                </label>
				</div>
			</div>
			<div class="row">
				<button class="btn waves-effect waves-light" type="submit" name="action">
                add recip<i class="material-icons right">playlist_add</i>
                </button>
			</div>
	</form>
</div>
{% endblock %}
