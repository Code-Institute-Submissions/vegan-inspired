{% extends 'base.html'%} {% block content %}

<h3>Edit Recip</h3>
<div class="row">
	<form action="{{ url_for('update_recip', recip_id=recip._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="category" name="category_name">
					<option value="" disabled selected>Choose category</option>
                    {% for cat in categories %}
                       {% if cat.category_name == recip.category_name%}
                       <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                        {% else %}
                        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
				<label>Recip Category</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="recip_name" name="recip_name" type="text" class="validate" value="{{recip.recip_name}}">
				<label for="icon_prefix">Recip Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="recip_description" id="recip_description" class="materialize-textarea">{{recip.recip_description}}</textarea>
				<label for="icon_telephone">Recip Description</label>
			</div>
		</div>
		<div class="row">
			<div class="switch">
				<label>
                    {% if recip.gluten_free %}
                            <input id="gluten_free" name="gluten_free" type="checkbox" checked>
                        {% else %}
                            <input id="gluten_free" name="gluten_free" type="checkbox">
                    {% endif %}
                    <span class="lever"></span>
                    Gluten Free
                </label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Edit Recip
                <i class="material-icons right">playlist_add</i>
            </button>
		</div>
	</form>
</div>
{% endblock %}
