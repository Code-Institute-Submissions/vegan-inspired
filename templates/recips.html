{% extends 'base.html' %} {% block content %}
<section>
	<a href="{{ url_for('add_recips') }}">Add recip</a>
</section>
<div clasd="row">
	<ul class="collapsible" data-collapsible="accordion">
		{% for recipe in recip %}
		<li>
			<div class="collapsible-header">
				<div class="col s1">
					<i class="material-icons">expand_more</i>
				</div>
				<div class="col s2">
					<div class="inline_actions">
                    <!-- href="{{url_for('edit_recip', recip_id=recipe._id)}}" -->
						<a href="{{url_for('edit_recip', recip_id=recipe._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
					</div>
				</div>
				<div class="recip_header col s9">
					<strong>{{recipe.recip_name}}</strong>
				</div>
			</div>
			<div class="collapsible-body">
				<span>
                        {{recipe.category_name}}<br>
                        {{recipe.recip_description}}<br>
                        {{recipe.gluten_free}}<br>
                        {{recipe.ingredients}}<br>
                </span>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
